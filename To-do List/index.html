<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="add_task">
        <input type="text" name="add_task" id="add_task" />
        <button id="add_btn">Add Task</button>
      </div>
      <div class="show-task">
        <table>
          <th id="Sr_no"></th>
          <th id="task_name"></th>
          <th id="check_task"></th>
          <th class="delete_task"></th>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
